<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Create Your Constellation</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="/static/js/constellation.js"></script>
    <style>
        #graph {
            width: 600px;
            height: 400px;
            border: 1px solid #ccc;
            margin-top: 1em;
        }
        #chat {
            height: 200px;
            width: 600px;
            border: 1px solid #ccc;
            overflow-y: auto;
            padding: 0.5em;
            margin-top: 1em;
        }
        #controls {
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <h1>Create Your Constellation</h1>
    <div id="graph"></div>
    <div id="chat"></div>
    <div id="controls">
        <input type="text" id="userInput" placeholder="Type your answer" style="width:500px;">
        <button onclick="sendMessage()">Send</button>
    </div>
</body>
</html>
